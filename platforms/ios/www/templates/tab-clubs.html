<ion-view hide-nav-bar="true">
  <div style="position:fixed; z-index:99999; background-color:rgba(255,255,255,0.8); -webkit-backdrop-filter:blur(3px); width:100%; "><br/></div>
  <ion-content>
    <ion-list>

      <br/><br/>

      <ion-item class="item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" >

     <span class={{chat.clublogo}}></span>
        <h2 style="font-family: 'Kanit', sans-serif;">{{chat.name}}</h2>
        <p>{{chat.excerpt}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-calm color_facebook">
      Check in <span class="slide_to_share ion ion-android-pin"></span>
        </ion-option-button>
        <ion-option-button ng-click="tweet(chat.name)" class="button-calm color_twitter">
      Tweet <span class="slide_to_share ion ion-social-twitter"></span>
        </ion-option-button>
    </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
