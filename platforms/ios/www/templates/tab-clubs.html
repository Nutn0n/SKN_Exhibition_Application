<ion-view hide-nav-bar="true">
  <div style="position:fixed; z-index:99999; background-color:#fff; width:100%; "><br/>
        <input class="club_search item item-input" type="search" ng-model="search.name" ng-focus="focused = true" ng-blur="focused = false" placeholder='&#xf4a5 ค้นหาชุมนุม'>
            <button class="cancle_search"
            ng-click="search.name=''; cordova.plugins.Keyboard.close()"
            style=" display:inline-block; position:fixed; margin-top:-24px; z-index:999; border:none; right:0; background-color:rgba(0,0,0,0); font-size:16px; color:#fff; "
            >  Done </button>

            <style ng-if="focused">
              .cancle_search { color:#0085cf!important ; }
            </style>


  </div>
  <ion-content style="margin-top:55px;">
    <ion-list>
      <ion-item class="item-avatar item-icon-right"
      ng-repeat="club in clubs | filter:search "
      type="item-text-wrap"
      href="#/tab/clubs/{{club.id}}">

     <span class={{club.clublogo}}>

       <div  style=" opacity:1.0;



       display:block; margin-top:-60px; width:150%; height:150%; margin-left:-20%;
       background-size:     cover;
     background-position: center center;   background-image:  linear-gradient(
       rgba(0, 0, 0, 0.1),
       rgba(0, 0, 0, 0.8)
     ),url({{club.coverimg}})

       "></div>

     </span>


        <h2 style="font-family: 'Kanit', sans-serif; font-weight:300; font-size:20px; color:#fff;">{{club.name}}</h2>
        <p style="z-index:9999; color:#d6d6d6; font-weight:300;">{{club.excerpt}}</p>
        <i style=" color:#f2f2f2;" class="icon ion-chevron-right icon-accessory"></i>


        <ion-option-button class="button-calm color_facebook">
      Check in <span class="slide_to_share ion ion-android-pin"></span>
        </ion-option-button>
        <ion-option-button ng-click="tweet(club.name)" class="button-calm color_twitter">
      Tweet <span class="slide_to_share ion ion-social-twitter"></span>
        </ion-option-button>

      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
