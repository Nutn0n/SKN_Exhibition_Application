<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="รายละเอียดชุมนุม">

  <ion-content>
      <div style="   background-size:     cover;
    background-position: center center;  text-align:center; background-image:  linear-gradient(
      rgba(0, 0, 0, 0.0),
      rgba(0, 0, 0, 0.7)
    ),url({{chat.coverimg}})">
        <br/>
        <span style="font-size:40px; text-align:center; margin-top:-400px; z-index:9999999; color:#fff;" class={{chat.clublogo}}></span>
        <h1 style="margin-top:5px; color:#fff; font-weight:300; font-family: 'Kanit', sans-serif;">{{chat.name}} </h1>
          <h4 style="color:#fafafa; font-family: 'Kanit', sans-serif; font-weight:300; " > <span class="ion-ios-location"></span> ที่ตั้งชุมนุม {{chat.location}}</h4>
            <br/>
            <br/>
              <h5 style="color:#fafafa; font-family: 'Kanit', sans-serif; font-weight:300; padding-bottom:15px; " > <span class="ion-ios-pricetags"></span> รหัสชุมนุม {{chat.clubid}} </h4>
      </div>

      <input class="code_enter" ng-model="codeenter" placeholder="Enter code here" type="text"></input>

    <button class="code_button" ng-controller="ChatDetailCtrl" ng-click="promocheck(codeenter,chat.promo,chat.name);$storage.ClubThatYouHaveVisited = $storage.ClubThatYouHaveVisited+1;">ลงชื่อเยี่ยมชม</button>




    <h1 class="club-story padding">เราคือ {{chat.name}}</h1>
    <p class="padding">
      {{chat.excerpt}}

      <h1 class="club-story padding">เรื่องราวของชุมนุม</h1>
      <p class="padding">{{chat.story}}
    </p>

      <h1 class="club-story padding">กิจกรรม</h1>
      <p class="padding">{{chat.activity}}
    </p>

  </ion-content>
</ion-view>
