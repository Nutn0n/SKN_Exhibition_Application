<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="รายละเอียดชุมนุม">

  <ion-content>
      <div style="   background-size:     cover;
    background-position: center center;  text-align:center; background-image:  linear-gradient(
      rgba(0, 0, 0, 0.0),
      rgba(0, 0, 0, 0.7)
    ),url({{club.coverimg}})">
        <br/>
        <span style="font-size:40px; text-align:center; margin-top:-400px; z-index:9999999; color:#fff;" class={{club.clublogo}}></span>
        <h1 style="margin-top:5px; color:#fff; font-weight:300; font-family: 'Kanit', sans-serif;">{{club.name}} </h1>
          <h4 style="color:#fafafa; font-family: 'Kanit', sans-serif; font-weight:300; " > <span class="ion-ios-location"></span> ที่ตั้งชุมนุม {{club.location}}</h4>
            <br/>
            <br/>
              <h5 style="color:#fafafa; font-family: 'Kanit', sans-serif; font-weight:300; padding-bottom:15px; " > <span class="ion-ios-pricetags"></span> รหัสชุมนุม {{club.clubid}} </h4>
      </div>

      <input class="code_enter" ng-model="codeenter" placeholder="Enter code here"  style="text-transform:uppercase" type="text"></input>

    <button class="code_button" ng-controller="clubDetailCtrl" ng-click="$storage.ClubThatYouHaveVisited = $storage.ClubThatYouHaveVisited+ promocheck(codeenter,club.promo,club.name); ">ลงชื่อเยี่ยมชม</button>




    <h1 class="club-story padding">เราคือ {{club.name}}</h1>
    <p class="club_info padding">
      {{club.excerpt}}


      <h1 class="club-story padding">เรื่องราวของชุมนุม</h1>
      <p class="club_info padding">{{club.story}}

        <img style="width:100%; margin-top:20px;" src="{{club.poster}}"></img>

    </p>

      <h1 class="club-story padding">กิจกรรม</h1>
      <p class="club_info padding">{{club.activity}}
    </p>


  </ion-content>
</ion-view>
