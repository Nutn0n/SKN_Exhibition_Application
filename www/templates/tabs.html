<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Welcome" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Clubs List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/clubs">
    <ion-nav-view name="tab-clubs"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Maps" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>



</ion-tabs>
